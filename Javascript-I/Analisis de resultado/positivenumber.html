<!DOCTYPE html>
<html>
<head>
	<title>Entero positivo</title>
	<style type="text/css">
			h1{color: #fc9d9d; background-color: #900c3f; text-align: center;}
	</style>
</head>
<body>
	<div class="jumbotron">
  <h1 class="display-4">Melissa Alcantara</h1>
	<script type="text/javascript">
		
		var num;
		num = prompt('Digite el numero de su preferencia', '');
		num=parseInt(num);

		if(num<10){
			document.write('Tiene un digito');
		}
		else{
			if (num<100){
				document.write('Tiene 2 digitos');
			}
			else{

				document.write('Tiene 3 digitos');
			}
		}
	</script>

</body>
</html>
