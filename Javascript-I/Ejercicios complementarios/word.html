<!DOCTYPE html>
<html>
<head>
	<title>Traduccion de la palabra</title>
	<style type="text/css">
		h1{color: #fc9d9d; background-color: #900c3f; text-align: center;}
	</style>
</head>
<body>
	<div class="jumbotron">
  <h1 class="display-4">Melissa Alcantara</h1>
	<script type="text/javascript">
		var pal;
		pal=prompt(' Ingrese una de las siguientes palabras: casa, mesa, perro, gato. ', '');
		switch (pal) {
			case 'casa': document.write('House');
				break;
			case 'mesa': document.write('Table');
				break;
			case 'perro': document.write('Dog');
				break;
			case 'gato': document.write('Cat');
				break;

		}

	</script>

</body>
</html>
